<!DOCTYPE html>
<html>
    <title>Calculator</title>
    <head>
        <link rel="stylesheet" href="style.css">
        <script src="main.js"></script>
    </head>
    <body onkeydown="keyCode(event)">>
        <h1>Calculator</h1>
        <div class = "calculator">
            <div class='display' id="display"></div>
            <div class ="buttons">
                <button type="button" class ="7" onclick="display(7)">7</button>
                <button type="button" class ="8" onclick="display(8)">8</button>
                <button type="button" class ="9"  onclick="display(9)">9</button>
                <button type="button" class = "divide" onclick="display('/')">/</button>
                <button type="button" class ="4" onclick="display(4)">4</button>
                <button type="button" class ="5" onclick="display(5)">5</button>
                <button type="button" class ="6" onclick="display(6)">6</button>
                <button type="button" class ="multiply" onclick="display('x')">*</button>
                <button type="button" class ="1" onclick="display(1)">1</button>
                <button type="button" class ="2" onclick="display(2)">2</button>
                <button type="button" class ="3" onclick="display(3)">3</button>
                <button type="button" class ="subtract" onclick="display('-')">-</button>
                <button type="button" class ="clear" onclick="display('c')">C</button>
                <button type="button" class ="0" onclick="display(0)">0</button>
                <button type="button" class ="equal" onclick="display('=')">=</button>
                <button type="button" class ="add" onclick="display('+')">+</button>
            </div>
        </div>
    </body>
</html>
